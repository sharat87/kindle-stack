<!doctype html>
<html>

    <head>
        <meta charset=utf-8>
        <title>Options &mdash; kindle-stack</title>
        <link rel=stylesheet href=options.css>
        <script src=jquery-1.7.2.min.js></script>
        <script>
            jQuery(function ($) {
                var emailInput = $('#email-input'),
                    submitBtn = $('#submit-btn');

                $('#options-form').submit(function (e) {
                    e.preventDefault();
                    localStorage.kindleEmail = emailInput.val();
                    $('<span>Saved!</span>').insertAfter(submitBtn)
                        .delay(2000).fadeOut();
                });

                emailInput.val(localStorage.kindleEmail || '');

                if (localStorage.version) {
                    $('#page-title').append(' v' + localStorage.version);
                }
            });
        </script>

    <body>

        <h1 id=page-title>Kindle-stack</h1>

        <form action="" id=options-form>
            <label>
                <span>Your kindle email address:</span>
                <input type=email id=email-input required autofocus>
            </label>
            <input id=submit-btn type=submit value=Save>
        </form>

        <article id=instructions>
            Please allow <b>kindlestack@sharats.me</b> added to your
            approved email list. <a target=_blank
                href="https://www.amazon.com/gp/help/customer/display.html/ref=kinw_myk_wl_ln?ie=UTF8&nodeId=200767340#approvefrom">
                Learn more</a>.
        </article>

        <article id=about>
            You can contact me at <a href="mailto:self+ks@sharats.me">
                self+ks@sharats.me</a> on <a href="http://sharats.me">
                sharats.me</a>.
        </article>
