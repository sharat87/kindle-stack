<!doctype html>
<html>

    <head>
        <meta charset=utf-8 />
        <title>{{title}}</title>
        <style type=stylesheet>
            p, pre {
                margin: 12px 0;
            }
            p + pre {
                margin-top: 0;
            }
            pre + p {
                margin-top: 0;
            }
        </style>
    </head>

    <body>

        <h3>{{title}}</h3>
        <h5>by {{owner.display_name}}</h5>
        {{body | safe}}
        <mbp:pagebreak/>

        {% for ans in answers %}
            <h3>
                {% if ans.is_accepted %}&#x2713; {% endif %}
                [{{ans.score}}] by {{ans.owner.display_name}}
            </h3>
            {{ans.body | safe}}
            {% if not loop.last %}
                <mbp:pagebreak/>
            {% endif %}
        {% endfor %}

    </body>

</html>
